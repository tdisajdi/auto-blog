name: Daily Tech & Bio Blog Post

on:
  schedule:
    - cron: '0 22 * * *'  # 한국 시간 오전 7시 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 히스토리 업데이트를 위해 쓰기 권한을 명시합니다.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      # --- 이 부분이 추가되었습니다: history.json 파일 저장 ---
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add history.json
          # 파일에 변경사항이 있을 때만 커밋합니다.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news history [skip ci]" && git push)
